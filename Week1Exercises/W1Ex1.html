	<h1>The Internet</h1>
	<hr size="2" width="100%" color="orange">
	<p>A <i>network</i> is a group of connected, communicating devices such as computer and printers.
	   An <b>internet</b> is two or more networks that can communicate with each other. 
	   The most notable internet is called the <u>Inter composed of hundreds of thousands of interconnected networks.</u>
	</p>
